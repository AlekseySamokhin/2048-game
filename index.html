<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>2048</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <h1 class="title">2048</h1>
          <div class="header__scores">
            <div class="scores__container">
              <div class="score__block">
                <span class="score__title">Score</span>
                <span id="score" class="score__number">0</span>
              </div>
              <div class="score__block">
                <span class="score__title">Best</span>
                <span id="best-score" class="score__number">0</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="middle-block">
        <p class="game-intro">Join the tiles, get to <strong>2048!</strong></p>
        <a class="new-game">New Game</a>
      </div>

      <div class="game-container">
        <div class="game-over">
          <h1>You Looser!</h1>
        </div>
        <div class="squares-container"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
